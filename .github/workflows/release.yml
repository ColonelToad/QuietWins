name: 'publish'

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above)
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets:  ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: install python dependencies
        run: |
          pip install pyinstaller
          pip install -r src-tauri/requirements.txt
          # spaCy model download not required now (service no longer depends on spaCy)

      - name: install frontend dependencies
        run: npm install # change to yarn or pnpm if needed

      - name: build NLP service
        run: npm run build-nlp

      - name: verify NLP service binary
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            if [ -f src-tauri/resources/nlp_service.exe ] || [ -d src-tauri/resources/nlp_service ]; then
              ls -lh src-tauri/resources/nlp_service* || true
            else
              echo 'Error: NLP service binary not found' && exit 1
            fi
          else
            ls -lh src-tauri/resources/nlp_service || (echo 'Error: NLP service binary not found' && exit 1)
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Create ZIP for macOS (ARM)
        if: matrix.args == '--target aarch64-apple-darwin'
        shell: bash
        run: |
          cd src-tauri/target/aarch64-apple-darwin/release/bundle/macos
          zip -r QuietWins-arm64.zip QuietWins.app
          ls -lh QuietWins-arm64.zip

      - name: Create ZIP for macOS (Intel)
        if: matrix.args == '--target x86_64-apple-darwin'
        shell: bash
        run: |
          cd src-tauri/target/x86_64-apple-darwin/release/bundle/macos
          zip -r QuietWins-x64.zip QuietWins.app
          ls -lh QuietWins-x64.zip

      - name: Upload built artifacts (macOS ARM)
        if: matrix.args == '--target aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-macos-arm64
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/macos/QuietWins-arm64.zip

      - name: Upload built artifacts (macOS Intel)
        if: matrix.args == '--target x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-macos-x64
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/macos/QuietWins-x64.zip

      - name: Upload built artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload built artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/appimage/*.AppImage
